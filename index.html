<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>calculator</title>
</head>

<body>
    <div class="container border rounded my-2">
        <form action="/action_page.php" method="post">
            <div class="form-row">
                <div class="form-group col-md-6 mt-4">
                    <label for="inputa">Input One:</label>
                    <input type="number" class="form-control" id="inputa" name="inputa" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 mt-4">
                    <label for="inputb">Input Two:</label>
                    <input type="number" class="form-control" id="inputb" name="inputb" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="button" onClick="addTo()"  class="btn btn-primary">+</button>
                    <button type="button" onClick="subtractFrom()" Value="Subtract" class="btn btn-secondary">-</button>
                    <button type="button" onClick="multiplyBy()" Value="Multiply"class="btn btn-success">*</button>
                    <button type="button" onClick="divideBy()" Value="Divide"class="btn btn-danger">/</button>
                </div>
        </form>
    </div>
    <div class=row>
        <div class="col-md-6">
            <p>The Result is : <br>
                <span id="result"></span>
            </p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function addTo() {
        (num1) = parseFloat(document.getElementById ("inputa").value);
        (num2) = parseFloat(document.getElementById ("inputb").value);
        document.getElementById("result").innerHTML = num1 + num2;
    }

    function subtractFrom() {
        num1 = parseFloat(document.getElementById("inputa").value);
        num2 = parseFloat(document.getElementById("inputb").value);
        document.getElementById("result").innerHTML = num1 - num2;
    }	
    function multiplyBy() {
        num1 = document.getElementById("inputa").value;
        num2 = document.getElementById("inputb").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

    function divideBy() {
        num1 = document.getElementById("inputa").value;
        num2 = document.getElementById("inputb").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }
    </script>
</body>

</html>
